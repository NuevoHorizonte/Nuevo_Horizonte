<head>

  <title>Galería de Imágenes - Masonry 5 columnas</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.4;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 60vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .hero img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.65);
      display: block;
    }

    .hero h1 {
      position: absolute;
      color: #fff;
      font-size: clamp(1.6rem, 4vw, 3rem);
      text-align: center;
      padding: 0.5rem 1rem;
      text-shadow: 0 6px 18px rgba(0,0,0,0.6);
    }

  .gallery-wrap {
  max-width: 1800px; 
  margin: 22px auto;
  padding: 0 16px;
}

    .gallery {
  column-count: 4; 
  column-gap: 16px;
}

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 14px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      break-inside: avoid;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 4; }
    }

    @media (max-width: 900px) {
      .gallery { column-count: 3; }
    }

    @media (max-width: 600px) {
      .hero { height: 40vh; }
      .gallery { column-count: 2; }
    }
    
    
    @media (max-width: 300px) {
      .hero h1 { font-size: 1.8rem; padding: 0 12px; }
    }

    @media (max-width: 450px) {
      .gallery { column-count: 1; }
      .hero h1 { font-size: 1.6rem; padding: 0 8px; }
    }

    footer {
      text-align: center;
      padding: 20px 0 40px;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
