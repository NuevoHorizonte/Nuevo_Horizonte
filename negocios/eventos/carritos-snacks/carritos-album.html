  <title>Galería de Imágenes - Masonry 5 columnas</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #fafafa;
      color: #333;
      line-height: 1.4;
    }

    header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  background-color: #ee70ae;
  color: white;
  padding: 20px 40px;
  position: relative;
  box-shadow: none;
  flex-wrap: nowrap;
}


    .logo {
  display: flex;
  align-items: center;
  gap: 10px;
  flex-shrink: 0;
   margin-left: 50%;        
  transform: translateX(-50%);
}

.logo img {
  width: 120px;
  height: auto;
  transition: transform 0.3s ease; 
  cursor: pointer; 
}

.logo img:hover {
  transform: scale(1.1); 
}

.decorado-chocolate {
  position: absolute;       
  top: 0;                   
  right: 0;                 
  width: 150px;             
  height: auto;
  pointer-events: none;    
  user-select: none;        
}


.cinta-derretida {
  top: -1px; 
  position: relative;
  width: 100%;
  height: 200px; 
  margin-top: 0; 
  background-image: url("../../../img/carritos-snacks-jjr/cinta-derretida.svg"); 
  background-repeat: repeat-x;
  background-position: top center;
  background-size: auto 100%; 
  margin-top: -1px; 
}

.decorado-izquierdo {
  position: absolute;
  top: -20;
  left: 2;
  display: inline-block;
  z-index: 2; /* sobre el fondo, debajo del logo */
}

.decorado-izquierdo img {
  width: 120px;         
  height: auto;
  transition: transform 0.3s ease;
  cursor: pointer;
}

.decorado-izquierdo img:hover {
  transform: scale(1.1); 
}


@media (max-width: 600px) {

  body {
    background-size: 220px;
  }

  header {
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px 10px;
    position: relative;
    text-align: center;
  }

  .logo {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
    width: 100%;              
  }

  .logo img {
    width: 95px;
    display: block;
    margin: 0 auto;           
  }

  .decorado-chocolate {
    position: absolute;
    top: 0;
    right: 0;
    width: 120px;
    height: auto;
    pointer-events: none;
  }

  .gallery-title h1 {
  font-size: 1.6rem;
  margin-top: 10px;
  }

  .cinta-derretida {
    height: 90px;
    background-size: auto 100%;
    background-position: center top;
  }

 .decorado-izquierdo  {
    display: none;
  }

}

.gallery-title {
  text-align: center;
  margin-top: 5px;     /* sube la frase más cerca de la cinta */
  margin-bottom: 40px; /* separa más de las imágenes */
  position: relative;
  top: -30px;          /* súbelo visualmente aún más */
}

.gallery-title h1 {
  font-size: 2.5rem;
  font-weight: bold;
  color: #49047e;
  text-transform: uppercase;
  letter-spacing: 2px;
  text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
  font-family: 'Funkie Retro', sans-serif;
}


  .gallery-wrap {
  max-width: 1800px; 
  margin: 22px auto;
  padding: 0 16px;
}

    .gallery {
  column-count: 4; 
  column-gap: 16px;
}

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 14px;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
      break-inside: avoid;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .gallery img:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 28px rgba(0,0,0,0.12);
    }

    @media (max-width: 1200px) {
      .gallery { column-count: 4; }
    }

    @media (max-width: 900px) {
      .gallery { column-count: 3; }
    }

    @media (max-width: 600px) {
      .hero { height: 40vh; }
      .gallery { column-count: 2; }
    }
    
    
    @media (max-width: 300px) {
      .hero h1 { font-size: 1.8rem; padding: 0 12px; }
    }

    @media (max-width: 450px) {
      .gallery { column-count: 1; }
      .hero h1 { font-size: 1.6rem; padding: 0 8px; }
    }

    footer {
      text-align: center;
      padding: 20px 0 40px;
      color: #666;
      font-size: 0.95rem;
    }
  </style>
</head>
